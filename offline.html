<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Stato Sito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container-box {
      max-width: 420px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
    }
    #controls { display: none; }
    .small-muted { font-size: .9rem; color: #666; }
  </style>
</head>
<body>
  <div class="container-box">
    <h4 class="text-center mb-3">Gestione Stato Sito</h4>

    <div id="alert-container"></div>

    <!-- LOGIN (email + password) -->
    <form id="adminLoginForm">
      <div class="mb-2 small-muted">Accedi con email e password admin</div>
      <div class="mb-3">
        <input type="email" id="adminEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="adminPass" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>

    <!-- CONTROLLI (visibili dopo login) -->
    <div id="controls" class="mt-3">
      <div class="mb-2 small-muted">Utente: <span id="userEmail" class="fw-bold"></span></div>
      <p class="mb-2">Stato attuale: <span id="statusLabel" class="fw-bold">-</span></p>
      <div class="d-grid gap-2">
        <button id="toggleBtn" class="btn btn-warning">Caricamento...</button>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>
    </div>
  </div>

<script type="module">
/* offline.html — login (email/password) + toggle siteStatus/online
   Usa Firebase Auth per autenticare e Firebase Realtime DB per aggiornare siteStatus/online.
   Solo l'email ADMIN_EMAIL potrà usare i controlli (sign-in di altri user viene rifiutato).
*/

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

/* ======= CONFIG FIREBASE: usa la tua config esistente ======= */
const firebaseConfig = {
  apiKey: "AIzaSyCpMPomzyMgkmtLgfjvwA_j1zTIz-vpFKA",
  authDomain: "terzisti-2a23f.firebaseapp.com",
  databaseURL: "https://terzisti-2a23f-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "terzisti-2a23f",
  storageBucket: "terzisti-2a23f.firebasestorage.app",
  messagingSenderId: "304632997223",
  appId: "1:304632997223:web:0741bb6a9e643d8bacfbc2"
};
/* ============================================================ */

const ADMIN_EMAIL = "jon.cell@sambonet.it"; // l'email autorizzata (tu l'hai indicata prima)

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const siteRef = ref(db, "siteStatus/online");

/* ===== utilità alert (crea / rimuove DOM) ===== */
function showAlert(msg, type = "danger") {
  const container = document.getElementById("alert-container");
  container.innerHTML = "";
  const div = document.createElement("div");
  div.className = `alert alert-${type} alert-dismissible`;
  div.setAttribute("role", "alert");
  div.appendChild(document.createTextNode(msg));

  const btn = document.createElement("button");
  btn.type = "button";
  btn.className = "btn-close";
  btn.setAttribute("aria-label", "Close");
  btn.addEventListener("click", () => { try { div.remove(); } catch (e) {} });
  div.appendChild(btn);

  container.appendChild(div);
  // auto chiudi
  setTimeout(() => { try { div.remove(); } catch (e) {} }, 5000);
}

/* ===== show/hide helpers ===== */
function showControls(user) {
  document.getElementById("adminLoginForm").style.display = "none";
  document.getElementById("controls").style.display = "block";
  document.getElementById("userEmail").textContent = user.email;
  attachStatusListener();
}
function showLogin() {
  document.getElementById("adminLoginForm").style.display = "";
  document.getElementById("controls").style.display = "none";
  document.getElementById("adminPass").value = "";
  document.getElementById("adminEmail").value = "";
  // rimuovi eventuali listener (onValue cannot be conveniently unsubscribed without the returned function;
  // but we rely on auth flow and UI; if needed we could store unsubscribe function)
}

/* ===== login form (email + password) ===== */
document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("adminEmail").value.trim();
  const pass = document.getElementById("adminPass").value.trim();
  if (!email || !pass) { showAlert("Inserisci email e password"); return; }
  try {
    await signInWithEmailAndPassword(auth, email, pass);
    // onAuthStateChanged gestirà la UI dopo login
  } catch (err) {
    console.error("Login error:", err);
    showAlert("Login fallito: email o password errata");
  }
});

/* ===== controllo stato autenticazione =====
   - se non loggato -> mostra login
   - se loggato ma non ADMIN_EMAIL -> disconnette e mostra errore
   - se loggato e autorizzato -> mostra controls
*/
onAuthStateChanged(auth, (user) => {
  if (!user) {
    showLogin();
    return;
  }
  // solo l'email autorizzata può usare questa pagina
  if ((user.email || "").toLowerCase() !== (ADMIN_EMAIL || "").toLowerCase()) {
    showAlert("Account non autorizzato a gestire lo stato del sito", "danger");
    // effettua signout dopo un breve delay così l'alert è visibile
    setTimeout(() => { try { signOut(auth); } catch (e) { console.error(e); } }, 1000);
    return;
  }
  // utente autorizzato
  showControls(user);
});

/* ===== attach listener stato sito (onValue) ===== */
let lastKnown = null;
function attachStatusListener() {
  // aggiorna UI in tempo reale
  onValue(siteRef, (snap) => {
    const lbl = document.getElementById("statusLabel");
    const btn = document.getElementById("toggleBtn");
    if (!snap.exists()) {
      lbl.textContent = "Sconosciuto";
      lbl.className = "fw-bold text-muted";
      btn.textContent = "Imposta OFFLINE/ONLINE";
      btn.disabled = false;
      lastKnown = null;
      return;
    }
    const online = snap.val();
    lastKnown = !!online;
    lbl.textContent = online ? "ONLINE" : "OFFLINE";
    lbl.className = online ? "fw-bold text-success" : "fw-bold text-danger";
    btn.textContent = online ? "Metti OFFLINE" : "Metti ONLINE";
    btn.disabled = false;
  }, (err) => {
    console.error("onValue error:", err);
    showAlert("Errore lettura stato sito", "danger");
  });
}

/* ===== toggle stato sito (scrive booleano) ===== */
document.getElementById("toggleBtn").addEventListener("click", async () => {
  const btn = document.getElementById("toggleBtn");
  btn.disabled = true;
  btn.textContent = "Aggiornamento...";
  try {
    const snap = await get(siteRef);
    const current = snap.exists() ? !!snap.val() : true; // default true se mancante
    await set(siteRef, !current);
    // onValue listener aggiornerà la UI
    showAlert(`Stato aggiornato: ${( !current ? "ONLINE" : "OFFLINE" )}`, "success");
  } catch (err) {
    console.error("Toggle error:", err);
    showAlert("Errore durante l'aggiornamento", "danger");
  } finally {
    // non forziamo il testo qui: onValue aggiornerà ; altrimenti riabilitiamo il bottone.
    setTimeout(()=>{ try { btn.disabled = false; } catch(e){} }, 800);
  }
});

/* ===== logout ===== */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  try {
    await signOut(auth);
    showLogin();
    showAlert("Logout avvenuto", "success");
  } catch (err) {
    console.error(err);
    showAlert("Errore logout", "danger");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
